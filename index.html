<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El juego de la vida</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>El juego de la vida</h1>
    <p>
        <input type="button" id="rejilla" value="Crear nueva rejilla">
        <input type="button" id="turno" value="Siguiente generación">
    </p>
    <div id="contenedor">
        <canvas id="canvas" width="800" height="800"></canvas>
        <div id="info">Generación <span id="numGeneracion"></span></div>
        <div id="registro"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
